name: Publish Website on DEV

# Controls when the workflow will run
on:
  # Triggers the workflow on push request event but only for the specific branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    name: ðŸŽ‰ Deploy to Server
    runs-on: ubuntu-latest
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      # 2. Deploy files via SFTP using a more robust action
      - name: ðŸ“‚ Deploy via SFTP
        uses: appleboy/sftp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: './'
          target: '/var/www/html/dev.jigsawinnovation.com/tests/'

          # This is the crucial part that the other action was missing
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.env
            **/.vscode/